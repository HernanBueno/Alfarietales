<body class="fontQuicksand ">
    <div class="container">
        <form class="textoFormulario">
            <fieldset>
                <legend>Contacto</legend>
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre Y ápellido</label><br>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Juan Perez" required></div><br>
                <div class="mb-3">
                    <label class="form-label">Elegí una opción</label> <br>
                    <input type="checkbox" id="opc1" name="opc1" value="Comprar">
                    <label class="form-label" for="opc1"> Comprar</label><br>
                    <input type="checkbox" id="opc2" name="opc2" value="Consultar">
                    <label class="form-label" for="opc2"> Consultar</label></div><br>
                <div class="mb-3"><label class="form-label" for="age">Edad</label><br>
                    <input type="date" name="age" id="age" required></div><br>
                <div class="mb-3"><label class="form-label" for="email">Correo Electrónico</label><br>
                    <input type="email" name="email" id="email" placeholder="user@dominio.com" required><br>
                </div>
                <label for="message">Dejanos tu mensaje</label><br>
                <textarea name="message" id="message" cols="30" rows="10" max-height="10"></textarea></fieldset><br>
            <button type="submit">Enviar
        </button>

        </form>
